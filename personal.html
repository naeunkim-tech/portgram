<html>
    <head>
        <meta charset="utf-8"/>
        <title>개인 페이지</title>
        <link rel="stylesheet" href="personal.css" />
    </head>
    <body>
        <!-- 헤더 자리 -->
        <script src="personal.js"></script>
        <div id="personal_page">
            <div id="profile">
                <div class="img">
                    <img 
                        class="profile_img"
                        src="https://i.pinimg.com/236x/88/fd/5b/88fd5bbccc180152c81ccaedc9c72d02.jpg"
                        alt="프로필 사진"
                    />
                </div>
                <h2>이름</h2>
                <p>email</p>
                <p>설명이 아직 없습니다. <br/ >추가해 주세요.</p>
                <div id="edit">
                    <button class="edit_button">Edit</button>
                </div>
            </div>
            <div id="profile_content">
                <div class="education">
                    <p class="content">학력</p>
                    <div id="button">
                        <button class="btn">+</button>
                    </div>
                </div>
                <div class="award">
                    <p class="content">수상이력</p>
                    <div id="button">
                        <button class="btn">+</button>
                    </div>
                </div>
                <div class="project">
                    <p class="content">프로젝트</p>
                    <div id="button">
                        <button class="btn">+</button>
                    </div>
                </div>
                <div id="license">
                    <p class="content">자격증</p>
                    <div id="button">
                        <button class="btn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
